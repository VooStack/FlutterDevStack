name: voo_analytics
description: 'Local analytics and heat map tracking package for Flutter applications with touch event capture.'
version: 1.1.0
homepage: https://voostack.com/packages/voo_analytics
repository: https://github.com/voostack/FlutterDevStack/tree/main/packages/voo_analytics
issue_tracker: https://github.com/voostack/FlutterDevStack/issues
topics:
  - flutter
  - analytics
  - heatmap
  - user-tracking
  - metrics
resolution: workspace

platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:

environment:
  sdk: '>=3.8.1 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter
  voo_core: ^1.1.0
  json_annotation: ^4.9.0
  equatable: ^2.0.5
  path: ^1.9.1
  path_provider: ^2.1.5
  http: ^1.2.0
  app_links: ^6.0.0
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  json_serializable: ^6.10.0
  build_runner: ^2.4.0
  test: ^1.24.0

flutter:
  uses-material-design: true
